        /* --- ULTRA PREMIUM GLASS UI --- */
        .gallery-section {
            padding: 8rem 0;
            background: radial-gradient(circle at top center, #1a1a1a, #000000);

        }

        /* Floating Glass Filter Bar */
        .glass-filter-container {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.05);
            /* Frosted Glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto 5rem auto;
            /* Centered with large gap */
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .glass-btn {
            padding: 1rem 2.5rem;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Playfair Display', serif;
            /* Luxury Font */
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 40px;
            transition: all 0.4s ease;
            position: relative;
            white-space: nowrap;
        }

        /* Active State: Solid Gold Pill */
        .glass-btn.active {
            background: linear-gradient(135deg, #d4af37 0%, #aa8420 100%);
            /* Gold Gradient */
            color: #000;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .glass-btn:hover:not(.active) {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* --- MASONRY LAYOUT (Rich Flow) --- */
        .gallery-grid {
            column-count: 3;
            column-gap: 3rem;
            /* Wide luxury gaps */
            width: 100%;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 3rem;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transform: translateZ(0);
            /* Hardware accel */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            border-radius: 12px;
        }

        /* Dark Gradient Overlay - Kept for hover darkening, text removed */
        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.1) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Hover Effects */
        .gallery-item:hover img {
            transform: scale(1.08);
            /* Cinematic Zoom */
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Animation Keyframes */
        .gallery-item.hide {
            display: none;
        }

        .gallery-item.show {
            animation: fadeUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .gallery-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                column-count: 1;

                justify-content: space-between;

        }

    <!-- Lightbox Styles & Script -->
    <style>
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.95);
            /* Deep Black BG */
            cursor: auto !important;
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            max-height: 85vh;
            object-fit: contain;
            animation-name: zoom;
            animation-duration: 0.5s;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        @keyframes zoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #fff;
            font-size: 50px;
            font-weight: 300;
            transition: 0.3s;
            cursor: pointer;
            z-index: 10001;
        }

        .close-lightbox:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 20px 0;
            height: 150px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
    </style>

    <script>
        // Lightbox Logic
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const captionText = document.getElementById('caption');
            const closeBtn = document.querySelector('.close-lightbox');

            // Open Lightbox (Target img click, ignoring overlay)
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', () => {
                    const img = item.querySelector('img');
                    lightbox.style.display = "block";
                    lightboxImg.src = img.src;
                    // No text to show
                    captionText.innerHTML = '';
                });
            });

            // Close Lightbox
            closeBtn.addEventListener('click', () => {
                lightbox.style.display = "none";
            });

            // Close on outside click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = "none";
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.style.display === "block") {
                    lightbox.style.display = "none";
                }
            });

            // Filter Logic with Staggered Animation
            const filterBtns = document.querySelectorAll('.glass-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent bubbling
                    // Remove active class from all
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active to clicked
                    btn.classList.add('active');

                    const filterValue = btn.getAttribute('data-filter');
                    let delay = 0;

                    galleryItems.forEach(item => {
                        item.style.animationDelay = '0s'; // Reset delay

                        const category = item.getAttribute('data-category');
                        if (filterValue === 'all' || category === filterValue) {
                            item.classList.remove('hide');
                            // Force reflow inside
                            void item.offsetWidth;
                            item.classList.add('show');

                            // Add staggered delay
                            item.style.animationDelay = `${delay}s`;
                            delay += 0.05; // 50ms cascade
                        } else {
                            item.classList.remove('show');
                            item.classList.add('hide');
                        }
                    });
                });
            });

            // Trigger click on the active button
            if (document.querySelector('.glass-btn.active')) {
                document.querySelector('.glass-btn.active').click();
            }
        });
    </script>
